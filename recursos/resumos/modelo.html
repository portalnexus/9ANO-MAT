<script>
document.addEventListener("DOMContentLoaded", function() {
    renderMathInElement(document.body, {
        delimiters: [
            // Equações em modo de exibição (display mode)
            {left: "@@", right: "@@", display: true},
            {left: "\\[", right: "\\]", display: true},

            // Equações no modo "inline" (texto)
            {left: "@", right: "@", display: false},
            {left: "\\(", right: "\\)", display: false}
        ],
        throwOnError: false // Mantém a página funcionando mesmo se houver um erro em uma fórmula
    });
});
</script>
